<div class="panel margin-y-10">
    <div ng-include src="'inc/templates/campaigns/campaign_listing.html'"></div>
    <div class="row">
        <div class="col-sm-2">
            <a href="#campaign/edit/-1/{{userId}}" class="btn btn-primary">New</a>
        </div>
</div>

    <!-- Modal for campaign delete confirmation -->
    <div class="modal fade" id="deleteCampaignModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete Campaign</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this campaign?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button ng-show="deleteState === 0" type="button" class="btn btn-primary" ng-click="doDeleteCampaign()">Delete</button>
                    <button ng-show="deleteState === 1" type="button" class="btn btn-danger" ng-disabled>Deleting.. <i class="fa fa-spin fa-spinner"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
